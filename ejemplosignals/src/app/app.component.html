<h1>Angular Signals Demo (Advanced)</h1>

<app-counter-display
  [counter]="counter"
  [squareCounter]="squareCounter"
  [multipliedCounter]="multipliedCounter"
  [isCounterEven]="isCounterEven"
></app-counter-display>

<p>Last Updated: {{ getLastUpdated() | date:'medium' }}</p>
<p>Async Counter: {{ asyncCounter() }}</p>

<app-counter-controls
  [multiplier]="multiplier"
  (increment)="increment()"
  (decrement)="decrement()"
  (reset)="reset()"
  (updateMultiplier)="updateMultiplier($event)"
></app-counter-controls>
